<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Generator</title>
</head>
<body>
    <header class="container">
        <form id="get-color">
            <input id="base" type="color" required/>
            <select name="mode" id="mode" required>
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button type="submit" id="button">Get color scheme</button>
        </form>
    </header>

    <div class="color-palette container">
        <div class="color" id="color-0"></div>
        <div class="color" id="color-1"></div>
        <div class="color" id="color-2"></div>
        <div class="color" id="color-3"></div>
        <div class="color" id="color-4"></div>
    </div>

    <div class="color-names container">
        <div class="name" id="name-0"></div>
        <div class="name" id="name-1"></div>
        <div class="name" id="name-2"></div>
        <div class="name" id="name-3"></div>
        <div class="name" id="name-4"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
